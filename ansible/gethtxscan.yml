---
- name: gethtxscan
  hosts: all
  become: yes
  become_user: root

  tasks:
    - name: firewall for gethtxscan
      ufw:
        if: "{{item.if}}"
        direction: "{{item.direction}}"
        rule: "{{item.rule}}"
        port: "{{item.port}}"
        proto: "{{item.proto}}"
      with_items:
              - { if: "{{if_internal}}", rule: 'allow', direction: 'in', port: '5001', proto: 'tcp' }
      notify:
        - restart ufw


    - name: ansible group
      group: 
        name: xchwallet
        state: present

    - name: ansible user
      user:
        name: xchwallet
        shell: /usr/sbin/nologin
        groups: geth
        system: yes
        state: present

    - name: copy gethtxscan
      copy:
        src: ../gethtxscan/
        dest: /opt/gethtxscan
        owner: xchwallet
        group: xchwallet
        mode: 0755

    - name: copy gethtxscan.service
      template:
        src: templates/gethtxscan.service
        dest: /etc/systemd/system/gethtxscan.service

    - name: install python requiremnents
      shell: pip3 install -r /opt/gethtxscan/requirements.txt

    - name: stop gethtxscan service
      service: 
        name: gethtxscan
        state: stopped
        enabled: no

#    - name: start gethtxscan service
#      service: 
#        name: gethtxscan
#        state: started
#        enabled: yes

  handlers:

    - name: restart ufw
      service: name=ufw state=restarted

