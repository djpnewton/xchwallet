---
- name: dependency provisioning
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: false
  tasks:
    - raw: sudo apt-get update
    - name: install python2
      raw: sudo apt-get -y install python-minimal

- hosts: all
  become: yes
  become_user: root
  tasks:
    - name: install aptitude
      apt: 
        name: aptitude
        state: present

    - name: Upgrade to latest debian packages
      apt:
        upgrade: yes
        update_cache: yes   

    - name: Install Required Packages
      apt:
        name: ['git', 'vim', 'jq', 'parted', 'e2fsprogs']

    - name: python3.6 repo
      apt_repository:
        validate_certs: no
        repo: ppa:deadsnakes/ppa
        state: present

    - name: install python3.6
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - python3.6
        - python3.6-dev
        - python3.6-venv
        - python3-pip

    - name: change default python3 from 3.5 to 3.6
      shell: update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1

    # https://github.com/ansible/ansible/issues/23914      
    - name: resize partition
      shell: 'echo yes | parted ---pretend-input-tty /dev/vda resizepart 1 Yes 100% 2>&1 > /dev/null || true'
      when: vagrant == "true"
      ignore_errors: yes

    - name: resize filesystem
      shell: 'resize2fs /dev/vda1'
      when: vagrant == "true"
      ignore_errors: yes

